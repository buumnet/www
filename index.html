<!DOCTYPE HTML>
<html>
<head>
    <title>Buum Boom Bang</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
<style>
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #000000;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
    document.getElementById("p1").innerHTML = "You boomed it!";
}
</script>
</head>
<body>

<p id="p1">Try to move Buum logo into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="buum-logo.png" draggable="true" ondragstart="drag(event)" width="229" height="66">

</body>
</html>
